<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Feladat02</title>
</head>
<body style="background-image: url(https://images.pexels.com/photos/3826678/pexels-photo-3826678.jpeg?auto=compress&cs=tinysrgb&w=1600);
            background-size: cover;">
    <div class="container">
        <div    class="row align-items-center text light text-center"
                style="min-height: 100vh;">
            <div class="col-12">
                <form id="regisztral" action="POST">
                    <table class="table table-hover table-dark text-center">
                        <thead>
                            <tr>
                                <th colspan="2">
                                    <h1>Adja meg az adatait a regisztráláshoz:</h1>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="nev">Felhasználónév:</label></td>
                                <td><input class="form-control" type="text" name="nev" id="nev"></td>
                            </tr>
                            <tr>
                                <td><label for="jelszo">Jelszó:</label></td>
                                <td><input class="form-control" type="password" name="jelszo" id="jelszo"></td>
                            </tr>
                            <tr>
                                <td><label for="jelszo2">Jelszó megerősítése:</label></td>
                                <td><input class="form-control" type="password" name="jelszo2" id="jelszo2"></td>
                            </tr>
                            <tr>
                                <td><label for="email">E-mail cím:</label></td>
                                <td><input class="form-control" type="email" name="email" id="email"></td>
                            </tr>
                            <tr>
                                <td><label for="date">Születési dátum:</label></td>
                                <td><input class="form-control" type="date" name="date" id="date"></td>
                            </tr>
                            <tr>
                                <td>Véglegesítés:</td>
                                <td><button type="button" id="Regist" class="btn btn-success">Regisztrál</button></td>
                            </tr>
                        </tbody>
                    </table>
                    </tbody>
            
                </form>
                </table>
            </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
    </script>
    <script src="Feladat02_JS.js"></script>
</script>
</body>
</html>
