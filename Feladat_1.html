<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
    <title>Feladat 01</title>
</head>
<body style="background-color:rgb(238, 217, 150);">
    <div class="container">
        <div    class="row justify-content-center align-items-center text light text-center"
                style="min-height: 100vh;">

                <div class="col-8 text-center">
                    <h1 class="display-2">Írj be egy szöveget és megmondom a hosszát!</h1>
                    <label for="text" class="form-label"><p class="display-6">A szöveg:</p></label>
                    <textarea class="form-control col-2" id="text" rows="5"></textarea>
                    <button type="button" id="button" class=" btn btn-success m-3 btn-lg" onclick="Test()">Gyerünk</button>
                    <h4 class="display-6">A hossz:</h4>
                    <p id="p" class="display-6">0</p>
                </div>
                
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
    </script>

    <script>

        function Test() {
            let p = document.getElementById("p");
            let text = String(document.getElementById("text").value);
          
            if (text.length == 0)
                alert("A mező kitöltése kötelező!");

            else
                p.innerHTML = text.length;                
        };

        document.addEventListener('keyup', function(e) {
            let p = document.getElementById("p");
            let text = String(document.getElementById("text").value);
            if (e.keyCode == 13) {
                if (text.length == 0){
                    alert("A mező kitöltése kötelező!");
                }
                else{
                    p.innerHTML = text.length; 
                }
            }
        });
    </script>
</body>
</html>
