<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Feladat 06</title>
</head>
<body style="background-color:rgb(238, 217, 150);">

    <div id="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-7 text-center">
                <h1 class="display-4">Adj meg egy legalább 30 karakterből álló szöveget majd egy szót!
                    Én megmondom szerepel-e a szó a mondatban!</h1>
                <label for="text" class="form-label display-5">A szöveg:</label>
                <textarea class="form-control" id="text" rows="5"></textarea> 
                <label for="word" class="form-label display-5">A szó:</label>
                <input type="text" id="word" class="form-control col-5">
                <button class="btn btn-lg btn-success m-3" onclick="Test()">Keres</button>
            </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
    </script>
    <script>
        function Check(text,text2){

            var szavak = text.split(" ");
            var  jo = false; 
            for(let i = 0; i < szavak.length ; i++){
                let szo = String(szavak[i]);
                if(szo.toUpperCase() == text2.toUpperCase()){
                    jo = true;
                } 
            }   
            if(jo == true){
                return true
            }
            else{
                return false
            }
        }

        function Test() {
           
            let text = String(document.getElementById("text").value);
            let szo = String(document.getElementById("word").value);

            if(text == "" || szo == ""){
                alert(" A mezők kitölzése kötelező!");
            }
            else if (text.length < 30){
                alert("A szövegnek legalább 30 karakterből kell állni!");
            }
            else if(Check(text,szo)==true){
               alert("\""+ szo +"\"" + " szerepel a mondatban.");
            }
            else if(Check(text,szo)==false){
                alert("\""+ szo +"\"" + " nem szerepel a mondatban.");
            }
            
        };

        document.addEventListener('keyup', (e) => {

            let text = String(document.getElementById("text").value);
            let szo = String(document.getElementById("word").value);

            if (e.keyCode == 13) {
                if(text == "" || szo == ""){
                alert(" A mezők kitölzése kötelező!");
            }
            else if (text.length < 30){
                alert("A szövegnek legalább 30 karakterből kell állni!");
            }
            else if(Check(text,szo)==true){
               alert("\""+ szo +"\"" + " szerepel a mondatban.");
            }
            else if(Check(text,szo)==false){
               alert("\""+ szo +"\"" + " nem szerepel a mondatban.");
            }
            }
        })
    </script>
</body>
</html>
