<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Feladat 04</title>
</head>
<body style="background-color:rgb(238, 217, 150);">

    <div id="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-7 text-center">
                <h1 class="display-2 m-4">Adj meg egy szöveget!</h1>
                <form id="betuk" class="form-group">

                    <label for="text" class="form-label display-6">A szöveg:</label>
                    <textarea class="form-control" id="text"></textarea>
                    <h3 class="display-5 m-4">Válaszd ki, hogy kis- vagy nagybetűkkel írjam ki!</h3>
                    <div class="row justify-content-center align-items-center">
                        <div class="col-6">
                            <div class="form-check col-2">
                                <label class="form-check-label">nagy </label>
                                <input class="form-check-input" type="radio" name="radio" id="nagy" value="1">
                                <label for="kis" class="form-check-label">kicsi</label>
                                <input  class="form-check-input" type="radio" name="radio" id="kis" value="2">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-success" onclick="Test()">Alakít</button>
                </form>
                    <p id="result" class="display-6"></p>               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
    </script>

    <script>

        function Test() {

            let text = String(document.getElementById("text").value);
            let check = document.forms['betuk']['radio'].value;
            if (text != "") {
                if(check == 2){
                    result.innerHTML= text.toLowerCase();
                }
                else if(check != 1 && check !=2){
                    alert("Válaszd ki, hogy nagy vagy kicsi legyen!");
                }
                else{
                    alert(text.toUpperCase());
                }
                
            }
            else
                alert("Nem írtál be semmit!");
        };

        document.addEventListener('keyup', (e) => {

            let text = String(document.getElementById("text").value);
            let check = document.forms['betuk']['radio'].value;
            if (e.keyCode == 13 ) {
                if(text != ""){
                    if(check == 2){
                    alert(text.toLowerCase());
                }
                    else if(check != 1 && check !=2){
                        alert("Válaszd ki, hogy nagy vagy kicsi legyen!");
                }
                    else{
                    result.innerHTML= text.toUpperCase();
                    }
                }
                else{
                    alert("Nem írtál be semmit!");
                }               
            }
        })
    </script>
</body>
</html>
