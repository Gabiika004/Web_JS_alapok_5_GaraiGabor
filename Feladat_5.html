<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Feladat 05</title>
</head>
<body style="background-color:rgb(238, 217, 150);">
    <div id="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-7 text-center">
                <h1 class="display-2">Adj meg egy szöveget, kiírom visszafelé!</h1>
                <label for="text" class="form-label display-6">A szöveg:</label> 
                <textarea id="text" class="form-control" rows="5"></textarea>
                <button class="btn btn-lg btn-success m-3" onclick="Test()">Fordít</button>
                <p id="p" class="display-5"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
    </script>

    <script>

        function reverseString(str) {
       
            return str.split("").reverse().join("");
        }

        function Test(){

            let text = String(document.getElementById("text").value);
            let p = document.getElementById("p");
            if(text != "")
                p.innerHTML= reverseString(text);
            else
            alert("A mező kitölzése kötelező!");
        };

        document.addEventListener('keyup', (e) => {

            let text = String(document.getElementById("text").value);
            let p = document.getElementById("p");
            if (e.keyCode == 13) {
                if(text != "")
                    p.innerHTML= reverseString(text);
                
                else
                    alert("A mező kitölzése kötelező!");
                

            }
        })
    </script>
</body>
</html>
