<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Feladat 09</title>
</head>
<body style="background-color:rgb(238, 217, 150);" onload="Test()">

    <div id="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-7 text-center">               
                <h1 class="display-2">Itt vannak 0-tól 255-ig a karakterek kódjai.</h1>
                <p id="p" class="display-6"></p>
                <table class="table table-bordered" id="table">

                </table>
            </div>
        </div>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
    </script>

    <script>
        function Test(){

            let p = document.getElementById("p");
            let codes = [];
            let table = document.getElementById("table");
            let HTML ="<tr>";
            for(let i = 0; i < 255; i++){
                let code = String.fromCharCode(i);
                if(i==255)
                    HTML += "</tr>";
                if(i%15 == 0)
                    HTML += "</tr><tr>";
                else{
                    HTML+= "<td>"+String(code)+"</td>";
                }
                
                //codes.push(code);
            }
            table.innerHTML = HTML;
        }

    </script>
</body>
</html>
