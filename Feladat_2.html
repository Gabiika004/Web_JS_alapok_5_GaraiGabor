<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Feladat 02</title>
</head>
<body style="background-color:rgb(238, 217, 150);">
    <div class="container">
        <div    class="row justify-content-center align-items-center text light text-center"
                style="min-height: 100vh;">

                <div class="col-7 text-center">
                    <h1 class="display-2">Add meg a teljes neved!</h1>
                        <div class="row">
                            <div class="col-6">
                                <label for="vnev" class="form-label display-6">Vezetéknév:</label>
                                <input type="text" name="vnev" id="vnev" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="knev" class="form-label display-6">Keresztnév:</label>
                                <input type="text" name="knev" id="knev" class="form-control">
                            </div>
                        </div>                                       
                    <button class="btn btn-success m-3 btn-lg" onclick="Test()">Bevitel</button>
                    <p id="p" class="display-6"></p>
                </div>
                
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
    </script>

    <script>
            function Test(){
            let vnev =String(document.getElementById('vnev').value);
            let knev =String(document.getElementById('knev').value);
            let p = document.getElementById("p");
            let result = "";
            if (vnev != "" && knev != "") {
                result = vnev.concat(" ", knev);
                p.innerHTML =  "Szia "+ result + "!";           
            }
            else{
                alert("A mezők kitöltése köteleő!");
            }
        };

        document.addEventListener('keyup', (e) => {
        let vnev =String(document.getElementById('vnev').value);
        let knev =String(document.getElementById('knev').value);
        let p = document.getElementById("p");
        let result = "";
        if (e.keyCode == 13)
            if (vnev != "" && knev != "") {
                result = vnev.concat(" ", knev);
                p.innerHTML =  "Szia "+ result + "!";          
            }
        else{
            alert("A mezők kitöltése köteleő!");
            }
        });
    </script>
    

</body>
</html>
